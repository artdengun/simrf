<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<!-- Sidebar -->
<div sec:authorize="isAuthenticated()">
<div class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar" th:fragment="sidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/index}">
        <div class="sidebar-brand-text mx-3">SIMRF</div>
        <i class="fas fa-fw fa-balance-scale"></i>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">
    <!-- Nav Item - Dashboard -->
    <li class="nav-item active">
        <a class="nav-link" th:href="@{/index}">
            <i class="fas fa-fw fa-balance-scale"></i>
            <span>Dashboard</span></a>
    </li>
    <div sec:authorize="hasAnyAuthority('MANAJER', 'LEADER')">
        <li class="nav-item ">
        <a class="nav-link" th:href="@{/asset/index}">
            <i class="fas fa-fw fa-list-alt"></i>
            <span>Data Asset</span></a>
        </li>
    </div>
    <div sec:authorize="hasAnyAuthority('MANAJER', 'LEADER', 'CREW')">
        <li class="nav-item ">
            <a class="nav-link" th:href="@{/frozen/index}">
                <i class="fas fa-fw fa-list-alt"></i>
                <span>Data Frozen</span></a>
        </li>
        <li class="nav-item ">
            <a class="nav-link"  th:href="@{/raw/index}">
                <i class="fas fa-fw fa-list-alt"></i>
                <span>Data Raw</span></a>
        </li>
        <li class="nav-item ">
            <a class="nav-link"  th:href="@{/retur/index}">
                <i class="fas fa-fw fa-list-alt"></i>
                <span>Data Retur</span></a>
        </li>
    </div>
    <div sec:authorize="hasAnyAuthority('MANAJER', 'LEADER')">
    <li class="nav-item ">
        <a class="nav-link"  th:href="@{/transferplant/index}">
            <i class="fas fa-fw fa-list-alt"></i>
            <span>Data Transfer</span></a>
    </li>
    </div>
    <div sec:authorize="hasAnyAuthority('MANAJER', 'SUPERUSER')">
    <li class="nav-item ">
        <a class="nav-link" th:href="@{/users/index}">
            <i class="fas fa-fw fa-list-alt"></i>
            <span>Data Users</span></a>
    </li>
        <li class="nav-item ">
            <a class="nav-link" th:href="@{/roles/index}">
                <i class="fas fa-fw fa-list-alt"></i>
                <span>Data Roles</span></a>
        </li>
    </div>
    <hr class="sidebar-divider d-none d-md-block">
    <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>

    </ul>
</div>
</div>
</body>
</html>
