<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://io.github.jpenren/sd">
<div th:replace="'pages/template/head' :: head"></div>
<body id="page-top">

<div id="wrapper">
  <div th:replace="'pages/template/sidebar' :: sidebar"></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <div th:replace="'pages/template/topbar' :: topbar"></div>
      <div class="container-fluid">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Data Barang Asset</h6> </br>
            <div class="col-md-12">
              <a th:href="@{/asset/form}" class="btn btn-primary float-right"><i class="fas fa-plus-square"></i> New Data</a>
              <div class="col-md-6">
                <a th:href="@{/asset/export/excel}" class="btn btn-success float-left"><i class="fas fa-file-excel"></i> EXCEL</a>
                <a th:href="@{/asset/export/pdf}" class="btn btn-danger float-left"><i class="fas fa-file-pdf"></i> PDF</a>

              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" width="100%" cellspacing="0">
                Total <span sd:page-size-selector="default"></span> Data
                <br><br>
                <thead>
                <tr>
                  <th class="text-center">No</th>
                  <th class="text-center"><a class="sorted" sd:pagination-sort="noAssets">No Assets</a></th>
                  <th class="text-center"><a class="sorted" sd:pagination-sort="nama">Nama Assets</a></th>
                  <th class="text-center"><a class="sorted" sd:pagination-sort="vendor">Vendor</a></th>
                  <th class="text-center"><a class="sorted" sd:pagination-sort="tanggalDiterima">Tanggal Penerimaan</a></th>
                  <th class="text-center"><a class="sorted" sd:pagination-sort="jenis">Jenis Asset</a></th>
                  <th class="text-center"><a class="sorted" sd:pagination-sort="quantity">Qty</a></th>
                  <th class="text-center"><a class="sorted" sd:pagination-sort="hargaAssets">Harga</a></th>
                  <th class="text-center"><a class="sorted" sd:pagination-sort="tanggalInput">Tanggal Input</a></th>
                  <th class="text-center"><a class="sorted" sd:pagination-sort="pic">Pic</a></th>
                  <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="asset, itrStat: ${listAsset}">
                  <td th:text="${itrStat.count}"></td>
                  <td th:text="${asset.noAssets}"></td>
                  <td th:text="${asset.nama}"></td>
                  <td th:text="${asset.vendor}"></td>
                  <td th:text="${asset.tanggalDiterima}"></td>
                  <td th:text="${asset.jenis}"></td>
                  <td th:text="${asset.quantity}"></td>
                  <td>Rp. <span th:text="${#numbers.formatDecimal(asset.hargaAssets,1,'POINT',2,'COMMA')}"></span></td>
                  <td th:text="${asset.tanggalInput}"></td>
                  <td th:text="${asset.pic}"></td>
                  <td>
                    <a th:href="@{/asset/form/{id}(id=${asset.id})}" class="btn btn-primary"><i class="fas fa-edit"></i> Change </a>
                    <a th:href="@{/asset/delete/{id}(id=${asset.id})}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
              <div class="row">
                <div class="col-sm-6">
                  <div sd:pagination-summary="">info</div>
                </div>
                <div class="col-sm-6">
                  <nav class="float-right">
                    <ul class="pagination" sd:pagination-split="7" sd:pagination="full">
                      <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                      <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                      <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="'pages/template/footer' :: footer"></div>
  </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<div th:replace="'pages/template/logout' :: logout"></div>
<div th:replace="'pages/template/script' :: script"></div>
</body>

</html>
